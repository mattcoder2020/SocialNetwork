<div class="container mt-8">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Explore Alumni Connections</h1>
        <p class="lead">Unlock the Power of Alumni Networking. Sign up now to find and connect with fellow alumni who share your interests and experiences.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
