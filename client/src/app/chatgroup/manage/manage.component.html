
<ngx-datatable 
    class= "material"
    [rows]="chatgroups"
    [columns]="columns"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    (select)='onSelect($event)'
    [sortType]="SortType.multi"
    [columnMode]="ColumnMode.force"
    [limit]="2"   
    >
    
   
    <ngx-datatable-column name="Name" prop="name" >
    </ngx-datatable-column>
    
    <ngx-datatable-column name="Owner" prop="owner.userName" >
    </ngx-datatable-column>
    
    <ngx-datatable-column name="Actions">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button class="btn btn-info" (click)="enterChatgroup(row)"> 
                chat
            </button> 
            <button class="btn btn-success" (click)="updateChatgroup(row)"> 
                edit
            </button> 
            <button  class="btn btn-info" (click)="deleteChatgroup(row)"> 
                delete
            </button> 
        </ng-template>
    </ngx-datatable-column>
    
</ngx-datatable>
