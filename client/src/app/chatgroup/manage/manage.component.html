
<ngx-datatable class="material"
    [rows]="chatgroups"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [sortType]="SortType.multi"
    [scrollbarV]="true"
    (select)='onSelect($event)'>
    
    <ngx-datatable-column name="Image">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <img [src]="row.image" alt="Chatgroup Image" width="50" height="50">
        </ng-template>
    </ngx-datatable-column>
    
    <ngx-datatable-column name="Name" prop="name" >
    </ngx-datatable-column>
    
    <ngx-datatable-column name="Owner" prop="OwnerId" >
    </ngx-datatable-column>
    
    <ngx-datatable-column name="Actions">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button mat-icon-button (click)="enterChatgroup(row)"> 
                chat
            </button> 
            <button mat-icon-button (click)="updateChatgroup(row)"> 
                edit
            </button> 
            <button mat-icon-button (click)="deleteChatgroup(row)"> 
                delete
            </button> 
        </ng-template>
    </ngx-datatable-column>
    
</ngx-datatable>
