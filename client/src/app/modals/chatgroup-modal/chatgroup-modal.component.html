<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Chatgroup for {{chatgroupname}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-check" *ngFor="let user of  allusers">
            <input type="checkbox"
                class="form-check-input"
                [checked]="selectedUsers.includes(user)"
                value="role"
                (change)="updateChecked(user)"                
            >
            <label>{{user}}</label>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Submit</button>
  </div>
