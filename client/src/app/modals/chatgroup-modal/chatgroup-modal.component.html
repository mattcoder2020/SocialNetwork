<div class="modal-header">
    <h4 class="modal-title pull-left"> {{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #userform ="ngForm">
        <input type="text" class="form-control" value="{{chatgroup? chatgroup.name:''}}" (input)="updateName($event)"  (change) = "updateName($event)" name="name" placeholder="Enter name of chatgroup" 
        (change) = "updateName($event)" name="name" required>
        <div class="form-check" *ngFor="let user of allusers">
            <input type="checkbox"
                class="form-check-input"
                [checked]="Checked(user)"
                value="role"
                (change)="updateChecked(user)"                
            >
            <label>{{user.username}}</label>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Submit</button>
  </div>
