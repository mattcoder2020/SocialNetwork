<div class="modal-header">
   
    <h4 class="modal-title pull-left"> {{typeName}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #userform ="ngForm" [formGroup] = metadataForm >
    <input type="text" class="form-control"  [(ngModel)]="object!.name" name="name" placeholder="Enter name of {{typeName}}" formControlName="name" required>
            <div class="modal-footer">
          <button type="submit" class="btn btn-default" [disabled]="metadataForm.invalid" (click)="save()">Submit</button>
        </div>
    </form>
