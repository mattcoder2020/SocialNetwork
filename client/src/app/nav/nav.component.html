<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="post.css" rel="stylesheet">
<nav class="profile-header navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Campus Social Network</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$  | async">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" 
                    [routerLinkActiveOptions]="{exact: true}"
                    routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
            <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
                <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/chatgroups" routerLinkActive="active">Chat Groups</a>
            </li>
        </ng-container>
    </ul>

    <div  *ngIf="(accountService.currentUser$  | async) as user">
        <!-- BEGIN profile-header-img -->
        <div class="profile-header-img">
            <img width="80px" height="80px" src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
        </div>
        <!-- END profile-header-img -->
        <!-- BEGIN profile-header-info -->
        <div class="profile-header-info">
           <h4 class="m-t-10 m-b-5">{{user.knownAs}}</h4>
           <a href="#" class="btn btn-sm btn-info mb-2">Edit Profile</a>
           &nbsp; <a href="#" class="btn btn-sm btn-info mb-2">Logout</a>
          
        </div>
        
       
        <!-- END profile-header-info -->
     </div>
    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
        autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
            placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
            placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</nav>
