<div class="row">
    <div class="col-2"><button (click)="openModal()" class="btn btn-info">Add Major</button>
    </div>
        <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">Id</th>
                <th style="width: 40%;">Name</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let major of Majors">
                <td>{{major.id}}</td>
                <td>{{major.name}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
